    <div class="sidebar">
        <lightning-radio-group name="CardType"
            label="Card Type"
            options={TypeOptions}
            value={value}
            type="radio"
            onchange={handle}
            class="radio-group">
        </lightning-radio-group>

        <lightning-radio-group name="Rarity"
            label="Rarity"
            options={RarityOptions}
            value={value}
            type="radio"
            onchange={handle}
            class="radio-group">
        </lightning-radio-group>

        <lightning-radio-group name="Set"
            label="Set"
            options={SetOptions}
            value={value}
            type="radio"
            onchange={handle}
            class="radio-group">
        </lightning-radio-group>

        <hr>
        
        <template if:true={cards}>
            <template for:each={cards} for:item="card">
                <p key={card.Id}>{card.Name}</p>
            </template>
        </template>
        <template if:false={cards}>
            <p>No Cards Found!</p>
        </template>

    </div>
